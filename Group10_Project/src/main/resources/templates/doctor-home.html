<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Doctor Home</title>
</head>
<body>
    <h1>Welcome, Doctor <span th:text="${doctorName}"></span></h1>
    <hr></hr>
    <h2>Patient Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of patients and display their details -->
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.dob}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.email}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr></hr>
     <h2>Appointment details</h2>
</body>
</html>
