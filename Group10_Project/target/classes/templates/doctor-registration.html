<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Doctor Registration</title>
</head>
<body>
    <h1>Doctor Registration</h1>
    <form action="/register/doctor" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="medicalLicenseNumber">Medical License Number:</label>
        <input type="text" id="medicalLicenseNumber" name="medicalLicenseNumber"><br>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization"><br>
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
